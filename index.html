<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Our Meeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('WhatsApp Image 2024-12-14 at 4.16.28 PM.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column; /* Stack elements vertically */
        }

        .countdown {
            font-size: 3rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px; /* Add some space between countdown and audio player */
        }

        audio {
            display: block; /* Show the audio player */
            margin-top: 20px;
            width: 80%; /* Adjust the width of the audio player */
            max-width: 500px; /* Limit the width of the player */
            border-radius: 10px; /* Optional: to match the rounded corners of the countdown */
        }
    </style>
</head>
<body>
    <!-- Countdown Timer -->
    <div class="countdown">
        <div id="countdown"></div>
    </div>

    <!-- Audio Player -->
    <audio controls autoplay loop>
        <source src="PEDRO SAMPAIO - POCPOC (Official Video) [ ezmp3.cc ].mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const targetDate = new Date("2024-12-30T00:00:00").getTime(); // Set the target date

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "It's time to meet!";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
