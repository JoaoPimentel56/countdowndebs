<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Our Meeting</title>
    <style>
        /* Adicionar uma fonte digital para o countdown */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('WhatsApp Image 2024-12-14 at 4.16.28 PM.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .countdown-container {
            font-size: 2rem; /* Reduzir o tamanho do countdown */
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-top: 150px; /* Posição mais baixa do countdown */
            width: 250px;
            position: relative; /* Permite posicionar "Faltam" acima */
        }

        /* Fonte digital */
        .countdown {
            font-family: 'Orbitron', sans-serif; /* Fonte digital */
            font-size: 2.5rem; /* Tamanho ajustado para ser menor */
            letter-spacing: 2px;
        }

        .cool-text {
            font-family: 'Cursive', sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffcc00;
            position: absolute;
            top: -40px; /* Posiciona "Faltam" acima do countdown */
            width: 100%;
        }

        audio {
            display: block;
            width: 50%;
            max-width: 400px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    
    <!-- Countdown Timer Container -->
    <div class="countdown-container">
        <!-- Faltam Text -->
        <div class="cool-text">
            Faltam
        </div>
        <!-- Countdown Timer -->
        <div id="countdown" class="countdown"></div>
    </div>
    

    <!-- Audio Player -->
    <audio controls autoplay loop>
        <source src="PEDRO SAMPAIO - POCPOC (Official Video) [ ezmp3.cc ].mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const targetDate = new Date("2024-12-30T00:00:00").getTime(); // Define a data de destino

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "It's time to meet!";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
